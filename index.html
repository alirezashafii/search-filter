<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search and Filter</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alireza Shafii">
    <meta name="description" content="Search and Filter Project" />
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon-16x16.png">
    <link rel="manifest" href="./assets/images/site.webmanifest">
    <link rel="mask-icon" href="./assets/images/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#dc2626">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <script type="module" src="./javascript/main.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header-child container">
        <nav>
          <div class="nav-left">
            <span class="logo">
              <img src="./assets/images/logo.png" alt="">
            </span>
            <h2>SF Project</h2>
          </div>
          <div class="nav-right">
            <a href="https://twitter.com/alirezashafii" target="_blank" class="twitter">
              <img src="./assets/images/twitter.svg" alt="twitter profile">
            </a>
            <a href="https://github.com/alirezashafii" target="_blank" class="github">
              <img src="./assets/images/github.svg" alt="github profile">
            </a>
            <span class="light-toggler">
              <svg class="sun" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
              </svg>
            </span>
          </div>
        </nav>
        <hr />
        <h1>Find Products You Want</h1>
      </div>
    </header>
    <main id="main">
      <div class="main-child container">
        <section class="search-box">
          <input type="text" inputmode="search" placeholder="search here ...">
          <div class="filters">
            <a href="#main" class="btn" data-filter="">All</a>
            <a href="#main" class="btn" data-filter="clothes">Clothes</a>
            <a href="#main" class="btn" data-filter="shoes">Shoes</a>
            <a href="#main" class="btn" data-filter="watches">Watches</a>
            <a href="#main" class="btn" data-filter="gadgets">Gadgets</a>
            <a href="#main" class="btn" data-filter="jewellery">Jewellery</a>
          </div>
        </section>
        <div class="products"></div>
      </div>
    </main>
    <footer>
      <h4>&copy; Alirea Shafi'i</h4>
    </footer>
    <div class="loader">
      <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
         width="40px" height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
        <path fill="#000" d="M25.251,6.461c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615V6.461z">
        <animateTransform attributeType="xml"
          attributeName="transform"
          type="rotate"
          from="0 25 25"
          to="360 25 25"
          dur="0.6s"
          repeatCount="indefinite"/>
        </path>
      </svg>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- <script src="./node_modules/axios/dist/axios.min.js"></script> -->
  </body>
</html>
