<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search and Filter</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alireza Shafii">
    <meta name="description" content="Search and Filter Project" />
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <link rel="icon" type="image/png" href="#">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <script type="module" src="./javascript/main.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header-child container">
        <nav>
          <div class="nav-left">
            <span class="logo">
              <img src="./assets/images/logo.png" alt="">
            </span>
            <h2>SF Project</h2>
          </div>
          <div class="nav-right">
            <a href="https://twitter.com/alirezashafii" target="_blank" class="twitter">
              <img src="./assets/images/twitter.svg" alt="twitter profile">
            </a>
            <a href="https://github.com/alirezashafii" target="_blank" class="github">
              <img src="./assets/images/github.svg" alt="github profile">
            </a>
            <span class="light-toggler">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
              </svg>
            </span>
          </div>
        </nav>
        <hr />
        <h1>Find the products you want</h1>
      </div>
      <section class="container">
        <input type="search" placeholder="search here ...">
        <div class="filters">
          <a href="#" class="btn" data-filter>All</a>
          <a href="#" class="btn" data-filter>Clothes</a>
          <a href="#" class="btn" data-filter>Shoes</a>
          <a href="#" class="btn" data-filter>Watches</a>
          <a href="#" class="btn" data-filter>Gadgets</a>
          <a href="#" class="btn" data-filter>Jewellery</a>
        </div>
      </section>
    </header>
    
  </body>
</html>
